    gains:
      LH_HAA: {p: 4000.0, i: 100, d: 10, i_clamp_min: -500, i_clamp_max: 500}
      LH_HFE: {p: 6000.0, i: 500, d: 10, i_clamp_min: -800, i_clamp_max: 800}
      LH_KFE: {p: 4000.0, i: 100, d: 10, i_clamp_min: -500, i_clamp_max: 500}

    constraints:
