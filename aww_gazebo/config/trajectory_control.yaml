      - RF_HAA
      - RF_HFE
      - RF_KFE
    gains:
      RF_HAA: {p: 4000.0, i: 100, d: 10, i_clamp_min: -500, i_clamp_max: 500}
      RF_HFE: {p: 6000.0, i: 500, d: 10, i_clamp_min: -800, i_clamp_max: 800}
      RF_KFE: {p: 4000.0, i: 100, d: 10, i_clamp_min: -500, i_clamp_max: 500}
    constraints:
      goal_time: *goal_time_constraint
      stopped_velocity_tolerance: 10
      RF_HAA:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint
      RF_HFE:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint
      RF_KFE:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint

  rear_left_leg_controller:
    type: "effort_controllers/JointTrajectoryController"
    action_ns: follow_joint_trajectory
    joints:
      - LH_HAA
      - LH_HFE
