aww:
  # Publish all joint states -----------------------------------
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 50 

  front_left_leg_controller:
    type: "effort_controllers/JointTrajectoryController"
    action_ns: follow_joint_trajectory
    joints:
      - LF_HAA
      - LF_HFE
      - LF_KFE
    gains:
      LF_HAA: {p: 4000.0, i: 100, d: 10, i_clamp_min: -500, i_clamp_max: 500}
      LF_HFE: {p: 6000.0, i: 500, d: 10, i_clamp_min: -800, i_clamp_max: 800}
      LF_KFE: {p: 4000.0, i: 100, d: 10, i_clamp_min: -500, i_clamp_max: 500}

    constraints:
      goal_time: &goal_time_constraint 8
      stopped_velocity_tolerance: 10
      LF_HAA:
        goal: &goal_pos_constraint 5
        trajectory: &trajectory_pos_constraint 10
      LF_HFE:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint
      LF_KFE:
        goal: *goal_pos_constraint
        trajectory: *trajectory_pos_constraint

  front_right_leg_controller:
    type: "effort_controllers/JointTrajectoryController"
    action_ns: follow_joint_trajectory
