    pid: {p: 100.0, i: 0.01, d: 10.0}
  RF_HFE_position_controller:
    type: position_controllers/JointPositionController
    joint: RF_HFE
    pid: {p: 100.0, i: 0.01, d: 10.0}
  RF_KFE_position_controller:
    type: position_controllers/JointPositionController
    joint: RF_KFE
    pid: {p: 100.0, i: 0.01, d: 10.0}

  # Third Leg
  LH_HAA_position_controller:
