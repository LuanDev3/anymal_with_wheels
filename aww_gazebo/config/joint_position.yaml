    joint: LH_KFE
    pid: {p: 100.0, i: 0.01, d: 10.0}

  # Fouth leg
  RH_HAA_position_controller:
    type: position_controllers/JointPositionController
    joint: RH_HAA
    pid: {p: 100.0, i: 0.01, d: 10.0}
  RH_HFE_position_controller:
    type: position_controllers/JointPositionController
    joint: RH_HFE
    pid: {p: 100.0, i: 0.01, d: 10.0}
  RH_KFE_position_controller:
    type: position_controllers/JointPositionController
    joint: RH_KFE
    pid: {p: 100.0, i: 0.01, d: 10.0}
